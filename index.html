<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>

</head>
<body>
<main class="main">
    <div class="calculator">
        <h1 class="calculator__title">BMI Calculator</h1>
        <form name="myForm" id="myForm" class="form">

            <div class="form__weight">
                <label for="weight">Weight (kg)</label>
                <input type="text" id="weight" name="weight" placeholder="Enter your weight" value="">
            </div>

            <div class="form__height">
                <label for="height">Height (cm)</label>
                <input type="text" id="height" name="height" placeholder="Enter your height" value="">
            </div>



            <div class="form__buttons">
                <button type="button" id="calculate">Calculate</button>
                <button type="button" id="reset1">Reset</button>
            </div>

        </form>
        <div class="calculator__result">
            <div class="result__bmi">
                <p id="bmi" class="bmi__text"></p>
                <p id="bmiStat" class="bmi__text"></p>
            </div>
        </div>
    </div>

</main>
<script src="index.js"></script>
</body>
</html>
